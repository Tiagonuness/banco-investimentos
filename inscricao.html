<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexoInvest</title>
    <link rel="stylesheet" href="inscricao.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title">Bem-vindo(a) à NexoInvest!</h2>
                <p class="description description-primary">Sua jornada financeira começa aqui!</p>
                <p class="description description-primary">faça login utilizando suas credenciais.</p>
                <button class="btn btn-primary">entrar</button>
            </div> 
            <div class="second-column">
                <h2 class="title title-second">Criar conta</h2>
                <form class="form">
                    <label class="label-input">
                        <i class='bx bx-user icon-modify'></i>
                        <input type="text" placeholder="Úsuario" id="nome" required>
                    </label>
                    
                    <label class="label-input">
                        <i class='bx bxs-file icon-modify'></i>
                        <input type="text" maxlength="14" id="cpf" placeholder="CPF" required>
                    </label>
                    
                    <label class="label-input">
                        <i class='bx bx-lock-alt icon-modify' ></i>
                        <input type="password" placeholder="Senha" id="senha" required>
                    </label>   
                       
                    

                        <button class="btn btn-second">inscrever-se</button>
               
                </div>
        </div>
    </div>

</body>
</html>
